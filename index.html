<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ansh Mehta">
        <meta name="description" content="A weather app that uses location data to show accurate weather information with an attractive interface">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/default.css" type="text/css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">

        <script src="scripts/main.js"></script>
        <title>Weather</title>
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">
                <img src="images/transparenticon.png" id="CornerIcon">
            </a>
            <h1>Weather</h1>
        </div>
        <div class="grid-container">
            <div class="manualCoords">  
                <p>Enter Coordinates:</p>
                <div class="inputElements">
                    <div class="inp">
                        <label for="latInput" id="latLabel">Latitude</label>
                        <p></p>
                        <input type="text" id="latInput" name="latInput">
                    </div>
                    <div class="inp">
                        <label for="lonInput" id="lonLabel">Longitude</label>
                        <p></p>
                        <input type="text" id="lonInput" name="lonInput">
                    </div>
                </div>
            </div>
            <div class="verticalLine"></div>
            <div class="autoCoords">
                <p><button class="btn">Get current location</button></p>
            </div>
        </div>
        
    </body>
</html>
