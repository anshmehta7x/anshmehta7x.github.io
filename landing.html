<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ansh Mehta">
        <meta name="description" content="A weather app that uses location data to show accurate weather information with an attractive interface">
        <title>Weather</title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/landing.css" type="text/css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">
                <img src="images/transparenticon.png" id="CornerIcon">
            </a>
            <p id="heading">Weather<p>
        </div>

        <div class="container">

        <div class="topgridLayout">
            <!-- row 1-->
            <div class="gridItem"></div>
            <div class="gridItem" id="descriptionImageHolder"></div>
            <div class="gridItem" id="tempDisplay">
                <div class="gridItem" id="realTemp"><label id="realTempLabel"></label></div>
                <div class="gridItem" id="feelsLike"><label id="feelslikeTempLabel"></label></div>
            </div>
            <div class="gridItem"></div>

        </div>
    </div>
    </body>
</html>
